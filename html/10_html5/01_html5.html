    <meter id="met" value="0" max="100"></meter>

    <input type="button" value="시작" onclick="move()">

  <script type="text/javascript">
    function move() {
      var prog = document.getElementById("prog");
      var met = document.getElementById("met");
      var load = 0;
      var timer = setInterval(function () {
        load += 10;
        prog.value = load;
        met.value = load;
        if (load == 100) {
          clearInterval(timer);
        }
      }, 1000);
    }
  </script>
