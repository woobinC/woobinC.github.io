<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #btn li{
      width: 100px;
      background-color: darkgray;
      color: white; padding: 5px, 10px;
      margin-top: 3px; text-align: center;
    }
    a{
        text-decoration: none; color: white; 
    }
    #btn li:hover{background-color: chocolate;}
</style>
</head>
<body>
  <h1>ul(unordered): 순서 없는 리스트</h1>
  <div>
    <h3>My Favorite Animals</h3>
    <ul>
      <li>Lion</li>
      <li>Tiger</li>
      <li>Eagle</li>
    </ul>
  </div>
  <hr>
  <div>
    <h3>My Favorite Animals</h3>
    <ul type="circle">
      <li>Lion</li>
      <li type="disc">Tiger</li>
      <li>Eagle</li>
    </ul>
  </div>
  <hr>
  <div>
    <h3>My Favorite Animals</h3>
    <ul type="square">
      <li>Lion</li>
      <li>Tiger</li>
      <li>Eagle</li>
    </ul>
  </div>
  <hr>
  <div>
    <h3>My Favorite Colors</h3>
    <ul style="list-style-type: none;" id="btn">
      <li><a href="#">darkgreen</a></li>
      <li><a href="#">tometo</a></li>
      <li><a href="#">skyblue</a></li>
    </ul>
  </div>

</body>
</html>
