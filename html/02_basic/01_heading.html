<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heading</title>
</head>
<body>
  <!-- h tag: 1~6까지. 표제어 표시 -->
  <h1>h1 오늘은 좋은 날</h1>
  <h2>h2 오늘은 행복한 날</h2>
  <h3>h3 오늘은 즐거운 날</h3>
  <h4>h4 오늘은 바쁜 날</h4>
  <h5>h5 오늘은 죽이는 날</h5>
  <h6>h6 오늘은 사랑하는 날</h6>

  <p>p: 난 문단을 나타내는 태그야. 제목이 아니란 뜻</p>

  <!-- 없는태그는 p태그 처럼 처리됨 -->
  <h7>h7 오늘은 에러나는 날</h7>
  <whaha>sadfsadf</whaha>
</body>
</html>
