<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    hr{
      background-color: teal;
    }
  </style>
</head>
<body>
  <h1>hr tag: horizontal bar</h1>
  <p>가로선으로 섹션을 구분하는 용도</p>
  <hr>
  <p>선의 길이 조절 가능</p>
  <hr width="50%">
  <hr width="50%" align="left">
  <hr width="50%" align="right">
  <p>선의 두께 조절 가능</p>
  <hr width="50%" size="50">
  <p>선의 음영 없애기 가능</p>
  <hr width="50%" size="5" noshade>
  
</body>
</html>
