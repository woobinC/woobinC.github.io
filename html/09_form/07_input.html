<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>다양한 형태의 input tag</h2>

  <form action="">
    text: <input type="text" name="a" value="hong" maxlength="10" size="15"><br>
    text: <input type="text" name="a" value="hong" maxlength="10" size="15" hidden><br>
    text: <input type="text" name="a" value="hong" maxlength="10" size="15" readonly><br>
    text: <input type="text" name="a" value="hong" maxlength="10" size="15" disabled><br>
    password: <input type="password" name="a" required><br>
    radio: <input type="radio" name="job" value="singer" checked>singer<br>
    checkbox: <input type="checkbox" name="job" value="singer" checked>singer<br>
    number: <input type="number" name="age" min="8" max="120" step="2"><br>
    email: <input type="email" name="email"><br>
    color: <input type="color" name="color"><br>
    tel: <input type="tel" name="phone"><br>
    time: <input type="time" name="time"><br>
    date: <input type="date" name="date" min="2019-01-01" max="2024-01-01" step="2"><br>
    datetime: <input type="datetime-local" name="datetime"><br>
    file: <input type="file" name="file" multiple><br>
    search: <input type="search" name="search"><br>
    range: 0<input type="range" name="price" min="0" max="100" step="20">100<br>
    button: <button type="button" onclick="alert('안녕, 컴천재')">Click</button><br>
    button: <button type="button" onclick="location.href='https://www.w3schools.com'">w3schools로 가서 공부</button><br>
    input button: <input type="button" onclick="location.href='https://www.w3schools.com'" value="w3schools로 가서 공부">
    

    <hr>
    <input type="submit" value="보내기"> <input type="reset">
  </form>
  <hr>

</body>
</html>
