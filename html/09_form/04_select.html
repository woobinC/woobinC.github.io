<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>select</h1>

  <p>리스트 형태의 값들 중에서 한 혹은 여러 개를 선택</p>
  <p>제출되는 값의 변수는 name, 값은 value</p>

  <form action="">
    <select name="car" id="" multiple size=2>
      <option value="volvo">볼보</option>
      <option value="porsche">포르쉐</option>
      <option value="benz">벤츠</option>
      <option value="bmw">BMW</option>
      <option value="ferrary">페라리</option>
    </select>
    <input type="submit">
  </form>

</body>
</html>
