<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="">
    <fieldset>
      <legend>목표</legend>
      <label for="hobby">현재 취미</label>
      <select name="hobby" id="hobby" multiple size=1>
        <option value="programming">프로그래밍</option>
        <option value="game">게임</option>
        <option value="read">독서</option>
        <option value="tennis">테니스</option>
        <option value="swumming">수영</option>
      </select>
      <hr>
      <textarea name="text" cols="30" rows="10">일기</textarea>
    <hr>
    <fieldset>
      <legend> 해보고 싶은 취미</legend>
      <input type="checkbox" name="a" id="a"><label for="a">볼링</label>
      <input type="checkbox" name="a" id="b"><label for="b">그림</label>
      <input type="checkbox" name="a" id="c"><label for="c">작곡</label>
    </fieldset>
    <hr>
    <fieldset>
      <legend>직업</legend>
      <input type="radio" name="job" id="fr"><label for="fr">프론트엔드</label>
      <input type="radio" name="job" id="ba"><label for="ba">백엔드</label>
      <input type="radio" name="job" id="pu"><label for="pu">퍼블리셔</label>
    </fieldset>
    <fieldset>
      <legend>과제</legend>
      <input type="date" name="date"><br>
      html <br>
      0% <input type="range" name="assignment">100% <br>
      CSS <br>
      0% <input type="range" name="assignment">100% <br>
      JS <br>
      0% <input type="range" name="assignment">100%

    </fieldset>
    <hr>
    <input type="submit" value="저장하기"> <input type="reset" value="다시쓰기">
  </fieldset>
  </form>
  
</body>
</html>
