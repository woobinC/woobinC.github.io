<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>My Hobby</h2>
  <p>checkbox는 한 그룹 내에서 복수 선택이 가능</p>

  <form action="">
    <fieldset>
      <legend>취미는 나의 인생</legend>
      <input type="checkbox" name="hobby" value="reading" id="read">
      <label for="read">read</label>
      <input type="checkbox" name="hobby" value="tennis" id="tennis">
      <label for="tennis">tennis</label>
      <input type="checkbox" name="hobby" value="swumming" id="swumming">
      <label for="swumming">swumming</label>
      <input type="checkbox" name="hobby" value="programming" id="programming">
      <label for="programming">programming</label>
    </fieldset>
    <hr>
    <fieldset>
      <legend>특기는 나의 무기</legend>
      <input type="radio" name="ss" value="java" checked>java
      <input type="radio" name="ss" value="python">python
      <input type="radio" name="ss" value="jsp">jsp
    </fieldset>

    <input type="submit">  <input type="reset">
  </form>

</body>
</html>
