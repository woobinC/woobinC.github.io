  <br>
  <kbd>kbd: 키보드 입력 - enter, crtl + t</kbd>

  <var>var: 프로그램에서 사용되는 변수</var>

  <p>Javascript 작성 시에 변수 <var>a</var>에 주소를 저장하기 위해선 <code>var a = "서울"</code>이라고 씁니다. 그리고 <code>alert(a)</code>로 변수에 저장된 값을 <mark>경고창</mark>에 표시하면 <samp>"서울"</samp>이 출력됩니다.</p>
