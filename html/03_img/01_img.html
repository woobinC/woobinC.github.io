<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img.html</title>
</head>
<body>
  <h2>image tag</h2>
  <p>img 태그는 꼭 필요한 2개의 속성이 있다: src, alt</p>
  <ul>
    <li>src: 이미지 경로 - 위치 : 상대 경로, 절대 경로</li>
    <li>art: 이미지를 볼 수 없는 경우 출력되는 문자열</li>
  </ul>
  <img src="queen.jfif" alt="눈물의 여왕 표스터" width="50%">
  <hr>
  <img src="quee.jfif" alt="눈물의 여왕 표스터">
  <hr>
  <img src="queen2.jfif" alt="미녀" width="400">
  <hr>
  <img src="queen2.jfif" alt="미녀" width="400" height="500">
  <hr>
  <img src="queen2.jfif" alt="미녀" style="width:500px; height: 300px;">

  
</body>
</html>
