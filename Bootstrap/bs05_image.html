<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Rounded Corners</h2>
    <p>The .rounded class adds rounded corners to an image:</p>
    <img src="/images/0.jpg" class="rounded" alt="Cinque Terre" width="304" height="236">
    <img src="/images/5.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
    <img src="/images/5.jpg" class="img-thumbnail mx-auto d-block" alt="Cinque Terre" width="304" height="236">
  </div>

</body>

</html>
