<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>Hello Bootstrap!!</h1>
    <p>부트스트랩은 쓰기 편하고 모바일 중심 반응형 웹을 만들기에 적합한 웹 프레임워크이다</p>
    <p>grid: 부트스트랩은 화면을 12개의 컬럼으로 나누고 필요에 따라 컬럼을 합쳐서 디스플레이 레이아웃을 만든다</p>
    <hr>

    <div class="row">
      <h2>container-fluid: 최대 넓이</h2>
      <div class="col-sm-4" style="background-color: coral;">d</div>
      <div class="col-sm-4" style="background-color: skyblue;">d</div>
      <div class="col-sm-4" style="background-color: teal;">d</div>
    </div>
    <hr>

    <div class="row">
      <div class="col-sm-6" style="background-color: skyblue;">d</div>
      <div class="col-sm-6" style="background-color: teal;">d</div>
    </div>
  </div>
  <hr>
  <div class="container">
    <h2>container: 반응형 고정 넓이</h2>
    <div class="row">
      <div class="col-sm-6" style="background-color: skyblue;">d</div>
      <div class="col-sm-6" style="background-color: teal;">d</div>
    </div>
  </div>
</body>
</html>
