<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
     div{width: 100px; height: 100px; background-color: green; margin: 20px; transition: width 4s}
        div:hover{width:100%}
        #a{transition-timing-function: linear}
        #b{transition-timing-function: ease}
        #c{transition-timing-function: ease-in}
        #d{transition-timing-function: ease-out}
        #e{transition-timing-function: ease-in-out}
    </style>
</head>
<body>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
    <div id="e"></div>
</body>
</html>
