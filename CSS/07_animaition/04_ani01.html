<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  #animated_div{
    width:70px ; height: 47px;
    background-color: #92b901;
    color: #ffffff;
    position: relative;
    font-weight: bold; font-size: 20px;
    padding: 10px; border-radius: 5px;
    -moz-animation: animated_div 5s 1;
    -webkit-animation: animated_div 5s 1;
    -o-animation: animated_div 5s 1;
    -ms-animation: animated_div 5s 1;
    animation: name duration timing-function delay iteration-count direction fill-mode;
    animation: animated_div 5s infinite;
  }

  @keyframes animated_div{
    0%{transform:rotate(0deg); left:0px;}
    25%{transform:rotate(20deg); left:0px;}
    50%{transform:rotate(0deg); left:500px;}
    75%{transform:rotate(20deg); left:0px;}
    100%{transform:rotate(-360deg); left:0px;}
  }
</style>
</head>
<body>
  <h2>CSS Animations</h2>
    <p>CSS allows animation of HTML elements without using JavaScript or Flash!</p>
    <div id="animated_div">CSS</div>
</body>
</html>
