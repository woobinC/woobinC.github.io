<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      background-color: skyblue;
      border: 1px solid green;
      margin-bottom: 10px;
    }

    #translate {
      transition: 1s;
    }

    #translate:hover {
      transform: translate(250px, 50px);
    }

    #skew {
      transition: 1s;
    }

    #skew:hover {
      transform: skew(45deg);
    }

    #scale {
      transition: 1s;
    }

    #scale:hover {
      transform: scale(0.5, 2);
    }

    #rotate {
      transition: 1s;
    }

    #rotate:hover {
      transform: rotateY(720deg);
      /* transform: rotateX(90deg) rotateZ(90deg); */
    }

    #matrix {
      transition: 1s
    }

    #matrix:hover {
      transform: matrix(2, -0.3, 0, 3, 200, 150)
    }
  </style>
</head>

<body>
  <h1>transform</h1>
  <div id="translate">이동</div>
  <div id="skew">기울어짐</div>
  <div id="scale">규모</div>
  <div id="rotate">회전</div>
  <div id="matrix">여러가지 값 동시에</div>
</body>

</html>
