<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2{ background-color: skyblue;}
    .a{ background-color: tomato;}
    #b{ background-color: royalblue;}
  </style>
</head>
<body>
  <h1>id &amp; class</h1>
  <ul>
    <li>id: 페이지 안에 1개만 있다</li>
    <li>class: 복수에 적용할 수 있다. 한 요소가 여러 개의 클래스를 가질 수 있다 - .</li>
  </ul>


  <h2>Who are you?</h2>
  <p>I`m a genius!</p>
  <h2 class="a">Who are you?</h2>
  <p>I`m a killer!</p>
  <h2 id="b">Who are you?</h2>
  <p>I`m a lover!</p>
  <h2 class="a">Who are you?</h2>
  <p>I`m a killer!</p>
  <h2 class="a">Who are you?</h2>
  <p>I`m a killer!</p>


</body>
</html>
