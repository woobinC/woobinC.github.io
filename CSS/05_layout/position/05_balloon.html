<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .layer{position: relative;}
    p.logo {
      border: 3px solid white;
      color: white;
      position: absolute;
      font-size: 80px;
      height: 100px; width: 600px;
      top: 50%;
      left: 50%;
      font-variant: small-caps;
      border-radius:15px ;
      padding: 20px 15px 10px 5px;
      margin: -50px 0 0 -300px;
      text-align: center ;
    }

    img {
      width: 100%; height: 450px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="layer">
    <img class="ball" src="../../../images/wikibook/balloon.jpg">
    <p class="logo">The Best Moment</p>
  </div>
</body>

</html>
