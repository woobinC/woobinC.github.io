<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      counter-reset: section;
    }
    h2::before{
      counter-increment: section;
      content: "Section " counter(section)": ";
    }
  </style>
</head>
<body>
  <h1>Web Standard</h1>
  <h2>HTML</h2>
  <h2>CSS</h2>
  <h2>JavaScript</h2>
</body>
</html>
