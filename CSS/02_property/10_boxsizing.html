<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* (*) - 페이지 내의 모든 요소 */
    *{box-sizing: border-box;}
    div{
      background-color: palevioletred; margin: 10px;
    }
    .ex1{width: 300px;}
    .ex2{width: 300px; padding: 25px;}
  </style>
</head>
<body>
  <h2>Padding and Elements Width</h2>
   <p>border를 기준으로 박스 너비 계산: box-sizing: border-box</p>
    <div class="ex1">width:300px; 실제 넓이 300px</div>
    <div class="ex2">width:300px; padding: 25px; padding 값이 content를 움직이고 박스 넓이는 300px</div>
</body>
</html>
