<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      text-decoration: none; color:indianred;
    }
    #u_bar{text-decoration: underline;}
    #t_bar{text-decoration: line-through;}
    #o_bar{text-decoration: overline;}
  </style>
</head>
<body>
  <h2><a href="#">아버지의 충고</a></h2>
    <h2 id="u_bar">잘 먹고 잘 살아라.</h2>
    <h2><u>잘 먹고 잘 살아라.</u></h2>
    <h2 id="t_bar">잘 먹고 잘 살아라.</h2>
    <h2><s>잘 먹고 잘 살아라.</s></h2>
    <h2 id="o_bar">잘 먹고 잘 살아라.</h2>
</body>
</html>
