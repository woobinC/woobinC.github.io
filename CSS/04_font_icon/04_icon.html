<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
    .glyphicon{font-size: 50px;}
  </style>
</head>
<body>
  <h1>icons</h1>

  <h2>font awesome icons</h2>
  <i class="fas fa-book" style="font-size: 50px; color:red; "></i><br>
  <i class="fas fa-clock"></i><br>
  <i class="fa fa-cloud"> : cloud</i><br>
    <i class="fa fa-heart"> : heart</i><br>
    <i class="fa fa-car fa-5x"> : car</i><br>
    <i class="fa fa-file"> : file</i><br>
    <i class="fa fa-bars" style="color: darkblue"> : bars</i><br>
    <i class="fa fa-ambulance"> : ambulance</i><br>
    <hr>

    <h1>Google Icons</h1>
    <div style="width:100px; height: 100px; border: 10px solid black; background-color: darkgrey; border-radius: 50%; text-align: center; line-height: 120px">
    <span class="material-icons" style="font-size: 40px; color: white;">cloud</span>
    </div><br>
    <span class="material-icons" style="color: dodgerblue; font-size: 45px; ">traffic</span><br>
    <i class="material-icons">computer</i><br>
    <hr>

    <h1>Boodstrap Icons</h1>
    <i class="glyphicon glyphicon-cloud"></i>
    <i class="glyphicon glyphicon-remove"></i>
    <i class="glyphicon glyphicon-user"></i>
    <i class="glyphicon glyphicon-envelope"></i>
    <i class="glyphicon glyphicon-thumbs-up"></i>
</body>
