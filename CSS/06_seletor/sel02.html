<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>    
    h1 {
      background-color: firebrick;
      color: aliceblue;
      padding: 20px;
    }

    .out {
      display: flex;
      height: 300px;
      background-color: aquamarine;
    }

    #my {
      font-size: 30px;
      flex: 33%;
      border: 1px solid red;
      height: 300px;
      margin: 0;
    }

    img.fruit{
      flex: 33%;
      width: 33%;
    }
  </style>
</head>

<body>
  <h1>Simple selectors</h1>

  <div class="out">
    <p id="my">my style</p>
    <img class="fruit" src="/images/0.jpg" alt="">
    <img class="fruit" src="/images/1.jpg" alt="">
  </div>

</body>

</html>
