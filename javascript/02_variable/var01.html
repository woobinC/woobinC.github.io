<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>변수(Variable)</h1>
  <p>값을 저장하기 위한 그릇 - 메모리 공간</p>
  <p>선언하고 값을 저장하여 사용</p>
  <p>변수에 값을 최초 저장 - 초기화</p>
  <p>초기화하지 않은 변수는 사용 불가(undefined)</p>
  <p>자바스크립트의 변수는 모든 타입의 값을 저장 가능</p>
  <p>변수명은 변수에 저장된 값을 의미하는 가급적 정확한 단어를 사용하는 것이 좋다.</p>
  <p>변수에 저장된 값의 타입을 알기위해 typeof 라는 명령어를 사용</p>

  <script>
    // 변수 a를 선언 - a라는 변수를 사용하기 위해 메모리에 공간을 잡아둠.
    var a;
    // 변수 a에 값 7을 저장 - a로 표시된 메모리 공간에 7을 쓴다
    a = 7;
    // 변수 a에 저장된 값을 꺼내서 console에 출력하라
    console.log(a);

    // 초기화 되지 않은 변수 사용 불가
    // console.log(aa); //aa is not defined

    // 변수 b를 선언하고 b에 "안녕하세요" 문자열로 초기화
    var b = "안녕하세요";
    console.log(b);

    // 변수 c를 선언하고 3.14라는 실수로 초기화
    var c = 3.14;
    console.log(c);

    // 변수 d를 선언하고 true라는 boolean으로 초기화
    var d = true;
    console.log(d);

    // 변수 e를 선언하고 Date라는 함수,객체(object)로 결과값(문자열) 초기화
    var e = Date();
    console.log(e);

    a = "끝날 시간"
    console.log(a);
    console.log("-------------------------")
    console.log(typeof a)
    console.log(typeof b)
    console.log(typeof c)
    console.log(typeof d)
    console.log(typeof e)

  </script>

</body>

</html>
